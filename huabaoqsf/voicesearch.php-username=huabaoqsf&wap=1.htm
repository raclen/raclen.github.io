  <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=gbk"gbk">
	<title>语音搜索</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" type="text/css" href="base.css" tppabs="http://www.huabaoqsf.com/css/wap/base.css">
	<link rel="stylesheet" type="text/css" href="tapeStyle.css" tppabs="http://www.huabaoqsf.com/css/wap/tapeStyle.css">
	<script src="jquery-1.7.1.min.js" tppabs="http://www.huabaoqsf.com/include/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="jweixin-1.0.0.js-" tppabs="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?" charset="utf-8"></script>
	<script type="text/javascript">
	wx.config({
		debug: false,
		appId: '',
		  timestamp:'',
		  nonceStr:'',
		  signature: '',
		  jsApiList: [
			"startRecord ","stopRecord","uploadVoice","onVoicePlayEnd","downloadVoice","translateVoice"
		  ]
	});

	wx.ready(function(){
	  onVoicePlayEnd();
	  uploadVoice();
	  downloadVoice();
	  translateVoice();
	});
	 wx.error(function(res){
   		
	});

		$(function(){
			$(".tape_icon a").click(function(event){
				var t = $(this),t_text = t.parents(".tapeCenter").find("h5");
				if(t.hasClass("cur")){
					t.removeClass("cur");
					t_text.text("点击按钮开始录音");
					event.preventDefault();
				    END = new Date().getTime();				    
				    if((END - START) < 300){
				        END = 0;
				        START = 0;
				        //小于300ms，不录音
				        clearTimeout(recordTimer);
				    }else{
				        wx.stopRecord({						
				          success: function (res) {							    
							var voice = res.localId;
							translateVoice(voice);
				            	
							
				          },
				          fail: function (res) {
				            alert(JSON.stringify(res));
				          }
		             });
		           }         
	   				//$(".scheduleAlt").show();
				}else{
					t.addClass("cur");
					t_text.text("点击按钮结束录音");
					  event.preventDefault();
				    START = new Date().getTime();
				    recordTimer = setTimeout(function(){
				        wx.startRecord({
				            success: function(){							
				                localStorage.rainAllowRecord = 'true';      
				            },
				            cancel: function () {
				                alert('用户拒绝授权录音');
				            }
				        });
				    },300);
				}
			})
		})
	//上传录音
function uploadVoice(voice){
    //调用微信的上传录音接口把本地录音先上传到微信的服务器
    //不过，微信只保留3天，而我们需要长期保存，我们需要把资源从微信服务器下载到自己的服务器
    wx.uploadVoice({	    
        localId:voice, // 需要上传的音频的本地ID，由stopRecord接口获得
        isShowProgressTis: 1, // 默认为1，显示进度提示
        success: function (res) {		
		 var ser = res.serverId;		 
		 translateVoice(voice);
        
        }
    });
}

//注册微信播放录音结束事件【一定要放在wx.ready函数内】
wx.onVoicePlayEnd({
    success: function (res) {
        stopWave();
    }
});
//识别音频并返回识别结果接口
function translateVoice(ser){
wx.translateVoice({
   localId: ser, // 需要识别的音频的本地Id，由录音相关接口获得
    isShowProgressTips: 1, // 默认为1，显示进度提示
    success: function (res) {	
        //alert(res.translateResult); // 语音识别的结果               
		var data = res.translateResult;			
		data=data.substring(0,data.length-1); 					
		//window.location.href = 'web_search.php-username=huabaoqsf&keyword=.htm'/*tpa=http://www.huabaoqsf.com/wap/web_search.php?username=huabaoqsf&keyword=*/+data+'&navtype=';
		 if("" == 1 ){
             window.location.href = 'web_search.php-username=huabaoqsf&keyword=.htm'/*tpa=http://www.huabaoqsf.com/wap/web_search.php?username=huabaoqsf&keyword=*/+data+'&navtype=';
          }else{
               window.location.href = 'https:///?='+data;
          }     
		
    }
});
}
</script>
</head>
<body>
	<div class="tapeAlt">
		<div class="tapeCenter">
			<a href="wap_huabaoqsf.html-showWelcome=1.htm" tppabs="http://www.huabaoqsf.com/wap_huabaoqsf.html?showWelcome=1" class="clear">x</a>
			<h2 class="tape_tit">请大声说出你想要找什么</h2>
			<div class="tape_text">
				<h5>点击按钮开始录音</h5>				
				<p class="tape_icon">
					<a id="talk_btn" href="###" onclick="change(2)"></a>										
				</p>
			</div>
		</div>
		<div class="scheduleAlt">
			<div class="bgAlt"></div>
			<div class="scheduleText">
				<span class="pic">
					<img src="loading.gif" tppabs="http://www.huabaoqsf.com/images/loading.gif">
				</span>
				<em>识别中...</em>
			</div>
		</div>
	</div>
</body>
</html>
