$(function() {
    var commonLogin = $("#commonLogin"),
        commonName = $("#commonName"),
        commonPassword = $("#commonPassword"),
        commonYzm = $("#commonYzm"),
        commonLoginBut = $("#commonLoginBut"),
        regBut = $("#regBut");
    commonLogin.on({
        keydown: function(event) {
            var t = $(this),
                itemList = t.parent().parent().parent();
            itemList.find('.item-name').hide();
            if (event.keyCode == 13) {
                t.trigger('blur');
                commonLoginBut.trigger('click');
            }
        },
        change: function() {
            var t = $(this),
                itemList = t.parent().parent().parent();
            itemList.find('.item-name').hide();
        },
        blur: function() {
            var t = $(this),
                itemList = t.parent().parent().parent(),
                tName = t.attr('name'),
                val_ = $.trim(t.val()),
                warnText = itemList.find('.warn-text'),
                text = false;
            switch (tName) {
                case 'login_name':
                    if (!val_) {
                        text = '用户账号不能为空！';
                        itemList.find('.item-name').show();
                        commonLoginBut.data('n', 0);
                    } else {
                        commonLoginBut.data('n', 1);
                    }
                    break;
                case 'login_pwd':
                    if (!val_) {
                        text = '密码不能为空！';
                        itemList.find('.item-name').show();
                        commonLoginBut.data('p', 0);
                    } else {
                        commonLoginBut.data('p', 1);
                    }
                    break;
                case 'validatecode':
                    if (!val_) {
                        text = '验证码不能为空！';
                        itemList.find('.item-name').show();
                        commonLoginBut.data('c', 0);
                    } else {
                        commonLoginBut.data('c', 1);
                    }
                    break;
            }
            if(text){
                warnText.text(text).show()
            } else{
                warnText.hide();
                itemList.find('.item-name').hide();
            }
        }
    }, '.form-text input');
    commonLogin.on({
