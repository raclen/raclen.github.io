<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 基本表单</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel">
    <div class="row">
        <!--<div class="col-md-4"></div>-->
        <div class="col-md-4 col-md-offset-4">
            <form role="form">
                <div class="form-inline">
                    <label for="name">名称</label>
                    <input type="text" class="form-control"  required id="name" placeholder="请输入名称">
                </div>
                <div class="form-inline">
                    <label for="name">数量</label>
                    <input type="number" class="form-control" pattern="^\d+$" required id="numnber" placeholder="请输入数字">
                </div>
                <div class="form-inline">
                    <label for="name">email</label>
                    <input type="email" class="form-control" required id="email" placeholder="请输入邮箱">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" required> 请打勾
                    </label>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>

        </div>
    </div>
</div>


</body>
</html>
