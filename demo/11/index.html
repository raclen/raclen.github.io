<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
			.box{
				position: relative;
				margin:200px 0 0 200px;
				display: inline-block;
			}
			.popup{
				width: 200px;
				height: 100px;
				border: 1px #ededed solid;
				box-shadow: 0 6px 12px rgba(0,0,0,.175);
				display: none;
				left:40px;
				top:0;
				background: rgba(0,0,127,0.6);
				position: absolute;
				color: #fff;
				padding: 10px
			}

			.box:hover .popup{
				display: block;

			}
        </style>
    </head>
    <body>
    <div>
		<a class="box" href="#">
			<i>hover</i>
			<div class="popup">我是提示框我是提示框我是提示框</div>
		</a>
    </div>
    <script type='text/javascript' src="http://libs.baidu.com/jquery/1.11.1/jquery.js"></script>
    <script>
    $(document).on('click.box',function(){
    	alert("点击了box")
    })
    </script>
    </body>
</html>
