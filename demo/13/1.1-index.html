<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>modal 弹框</title>
    <style media="screen">
        .modal {
            position: fixed !important;
            top: 50%;
            left: 50%;
            _position: absolute;
            _top: 15%;
            _margin-top: 0;
            z-index: 102;
            width: 660px;
            margin-left: -330px;
            margin-top: -300px;
            background-color: #fff;
            outline: none;
        }

        .modal-vote {
            width: 676px;
            height: 480px;
            margin-left: -338px;
            margin-top: -240px;
            border-radius: 10px;
            overflow: hidden;
            _zoom: 1;
            display: none;
            opacity: 0;
            top: -25%;
            animation: modalvotefadein 0.5s forwards ease-out;
        }

        @-webkit-keyframes modalvotefadein {
            50% {
                top: 15%;
                opacity: 0.5
            }
            100% {
                top: 50%;
                opacity: 1
            }
        }

        .modal-backdrop {
            position: fixed !important;
            _position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            background-color: #000;
            animation: fadein 0.5s forwards ease-out;
            opacity: 0;
            display: none;
        }

        @-webkit-keyframes fadein {
            50% {
                opacity: 0.2;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="modal  modal-vote modal-vote-result " id="modal">

    </div>

    <div class="modal-backdrop " id="mask"></div>

    <input type="button" name="name" value="出来" id="btn">
    <script type="text/javascript">
        var odiv = document.querySelectorAll('div');
        var omodal = document.querySelector('#modal');
        var omask = document.querySelector('#mask');
        var obtn = document.querySelector('#btn');
        obtn.addEventListener('click', function() {
            omask.style.display = 'block';
            omodal.style.display = 'block';
        })
        omask.addEventListener('click', function() {
            console.log("common in mask")
            omask.style.display = 'none';
            omodal.style.display = 'none';


        }, false)
    </script>
</body>

</html>
