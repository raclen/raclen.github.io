<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320,user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta content="telephone=no" name="format-detection">
    <title>滑动</title>
    <link rel="stylesheet" href="animate.css"/>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 320px;
            height: 160px;
            position: relative;
            border: #004444 solid 1px;
            overflow: hidden;
        }

        #box a:nth-of-type(1) {
            position: absolute;
            left: 0;
            width: 280px;
            height: 160px;
            top: 0;
            display: block;
            border: #006600 solid 1px;
        }

        #box a:nth-of-type(3) {
            position: absolute;
            width: 280px;
            height: 160px;
            right: 0;
            top: 0;
            display: block;
            border: #006600 solid 1px;
        }

        #box a:nth-of-type(2) {
            position: absolute;
            width: 240px;
            height: 160px;
            left: 40px;
            top: 0;
            display: block;
            border: #006600 solid 1px;
            z-index: 2;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

<div class="box" id="box">
    <a href="javascript:;"><img src="img/pic_001.jpg" alt=""/></a>
    <a href="javascript:;"><img src="img/pic_002.jpg" alt=""/></a>
    <a href="javascript:;"><img src="img/pic_003.jpg" alt=""/></a>
    <a href="javascript:;"><img src="img/pic_004.jpg" alt=""/></a>
    <a href="javascript:;"><img src="img/pic_005.jpg" alt=""/></a>
</div>
<script type="text/javascript" src="zepto/zepto.js"></script>
<script type="text/javascript" src="zepto/touch.js"></script>
<script>
    var $box =$('#box');
    $box.on('tap', function () {
        console.log('common in tap');
    })
    var len = ($('#box a').length - 1);
    $box.swipeLeft(function () {
        console.log('common in swipeLeft');
        $('#box a:eq('+len+')').after($("#box a:eq(0)").clone());
        $("#box a:eq(0)").remove();

    })
    $box.swipeRight(function () {
        console.log('common in swipeRight');
        $("#box a:eq(0)").before($('#box a:eq('+len+')').clone());
        var tmp = len+1;
        $('#box a:eq('+tmp+')').remove();

    })




</script>

</body>

</html>
