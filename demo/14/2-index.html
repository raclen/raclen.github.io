<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>

    <script type="text/javascript">
        //字符串替换的思想
        function tmpl(str, obj) {
            if (typeof str === 'string') {
                return str.replace(/<%=\s*([^%>]+)\s*%>/g, function() {
                    var key = arguments[1];
                    return obj[key];
                });
            }
        }
        var tpl = ['{{name}}<%= name%>',
            '<p>我来自{{address}}</p>',
            '<p>这是我的个人博客</p>',
        ].join("");

        var data = {
            name: "<h1>你好</h1>",
            address: '湖北襄阳'
        }

        document.body.innerHTML = tmpl(tpl, data)
    </script>
</body>

</html>
