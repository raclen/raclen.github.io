<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>animation: steps(12)</title>
</head>
<style type="text/css">
@-webkit-keyframes ground {
    0% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }
    100% {
        -webkit-transform: translate3d(-100px, 0, 0);
        transform: translate3d(-100px, 0, 0);
    }
}

@keyframes ground {
    0% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }
    100% {
        -webkit-transform: translate3d(-100px, 0, 0);
        transform: translate3d(-100px, 0, 0);
    }
}

@-webkit-keyframes run {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: -1680px 0;
    }
}

@keyframes run {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: -1680px 0;
    }
}

#container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 3000px;
    height: 50px;
    background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent);
    background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent);
    background-color: #5cb85c;
    background-size: 100px 100px;
    -webkit-animation: ground 1s linear infinite;
    animation: ground 1s linear infinite;
}

#sprite {
    position: absolute;
    bottom: 50px;
    left: 50%;
    width: 140px;
    height: 144px;
    background: url("http://idiotwu.qiniudn.com/wp-content/uploads/2014/07/player.png") 0 0 no-repeat;
    -webkit-animation: run .6s steps(12) infinite;
    animation: run .6s steps(12) infinite;
}
</style>

<body>
    <div id="container">
        <div id="sprite"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
