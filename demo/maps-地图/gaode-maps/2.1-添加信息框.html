<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta charset="utf-8">
    <title>添加信息框</title>
    <script src="http://webapi.amap.com/maps?v=1.3&key=e545f5c964f8a82d1c31b1e219baddee"></script>
    <style>
        #container {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="container"></div>

<script>
    //zooms缩放级别[3-18]
    var mapIcon = 'http://pic.c-1234.com/ticketonline/centerMark.png';

    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom: 6,
        center: [121.352856, 31.22171]
    });
    var marker = new AMap.Marker({
        icon: mapIcon,
        position: [121.352856, 31.22171],
        offset: new AMap.Pixel(-12, -12),
        zIndex: 101,
        map: map


    });
    var infoWindow = new AMap.InfoWindow({
        offset: {
            x: 0,
            y: -10
        },
        position: [121.352856, 31.22171],
        content: '上海动物园' //使用默认信息窗体框样式，显示信息内容

    });
    infoWindow.open(map);

    map.setFitView();

</script>
</body>
</html>
