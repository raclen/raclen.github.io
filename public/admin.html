<head>

    <link rel="stylesheet" href="resource/highlightJS/styles/github.css">
    <script src="resource/js/jquery.js"></script>
    <script src="resource/editor/js/editor.js"></script>
    <script src="resource/plupload/plupload.full.min.js"></script>
    <script src="resource/highlightJS/highlight.pack.js"></script>
    <div id="uploadContainer">
        <input type="button" value="选择文件" id="btnBrowse"/>
        <input type="button" value="上传文件" id="btnUpload">
        <ul id="fileList"></ul>
    </div>
    <script>
        $(function(){
            //代码高亮
            $('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
            });
            //获取dom节点
            var $uploadContainer = $('#uploadContainer'),
                    $fileList = $('#fileList'),
                    $btnUpload = $('#btnUpload');
            //实例化编辑器
            var editor = $('#content').wangEditor({
                uploadImgComponent: $uploadContainer
            });
            //实例化一个上传对象
            var uploader = new plupload.Uploader({
                browse_button: 'btnBrowse',
                url: '/uploadImg',
                flash_swf_url: '/resource/plupload/Moxie.swf',
                sliverlight_xap_url: '/resource/plupload/Moxie.xap',
                filters: {
                    mime_types: [
                        //只允许上传图片文件 （注意，extensions中，逗号后面不要加空格）
                        { title: "图片文件", extensions: "jpg,gif,png,bmp" }
                    ]
                }
            });
            //存储多个图片的url地址
            var urls = [];

            //存储触发上传事件的事件对象
            var event;

            //初始化
            uploader.init();

            //绑定文件添加到队列的事件
            uploader.bind('FilesAdded', function (uploader, files) {
                $.each(files, function (key, value) {
                    var fileName = value.name,
                            html = '<li id="file-' + value.id + '">' +
                                    ' <p class="file-name">' + fileName + '</p>' +
                                    ' <p class="progress"></p>' +
                                    '</li>';

                    $fileList.append(html);
                });
            });

            //绑定上传进度
            uploader.bind('UploadProgress', function (uploader, file) {
                $fileList.find('.progress').text(file.percent + '%');
            });

            //单个文件上传之后
            uploader.bind('FileUploaded', function (uploader, file, responseObject) {
                //从服务器返回图片url地址
                var url = responseObject.response;
                //先将url地址存储来
                if(url=="0"){
                    alert("上传失败");
                }else{
                    urls.push(url);
                }
            });

            //全部文件上传时候
            uploader.bind('UploadComplete', function (uploader, files) {

                $.each(urls, function (key, value) {
                    //把每一个图片的url，都插入到编辑器中
                    editor.command(event, 'insertHTML', '<img src="' + value + '"/>');
                });

                //清空url数组
                urls = [];

                //清空显示列表
                $fileList.html('');
            });

            //上传事件
            $btnUpload.click(function (e) {
                event = e;
                uploader.start();
            });

        });
    </script>
</head>
<body>

<script>


    //页码page
    var categorypage = 1;
    var admin = {
        findarticle: function (p, id) {
            $.ajax({
                url: '/category',
                type: 'GET',
                data: {
                    page: p,
                    categoryid: id
                },
                dataType: 'json',
                beforeSend: function () {
                },
                success: function (res) {
                    $('#actionList').html('');
                    var data = res.items;
                    for (var i = 0, len = data.length; i < len; i++) {
                        $('#actionList').append(
                                '<tr>' +
                                '<td>' + data[i].title + '</td>' +
                                '<td>' + data[i].author + '</td>' +
                                '<td><a href="javascript:void(0)" data-articleid="' + data[i].articleid + '" class="del-btn">删除</a></td>' +
                                '</tr>'
                        );
                    }
                    //最后一页了
                    var tolpage = parseInt(res.pagenum / 10) + 1;
                    if (categorypage == tolpage) {
                        $('.next').addClass('dis');

                    }
                    $('.del-btn').on('click', function () {
                        var articleid = $(this).data('articleid');
                        admin.delarticle(articleid);
                    })
                }
            })
        },
        feedback:function(){
            $.ajax({
                url: '/findfeedback',
                type: 'GET',
                dataType: 'json',
                beforeSend: function () {
                },
                success: function (res) {
                    $('#feedback').html('');
                    for(var i= 0,len=res.length;i<len;i++){
                        $('#feedback').append(
                                '<tr>' +
                                '<td>' + res[i].feedbackMessage + '</td>' +
                                '<td>' + res[i].contact + '</td>' +
                                '</tr>'
                        )
                    }

                }
            })
        },
        delarticle: function (id) {
            $.ajax({
                url: '/delarticle',
                type: 'GET',
                data: {
                    articleid: id
                },
                dataType: 'json',
                success: function (data) {
                    if (data.statusCode == '0000') {
                        alert('文章删除成功');
                        location.reload();
                    }


                }
            })
        }
    }

    $('#js_submit').on('click', function () {
        var title = $('#title').val();
        var author = $('#author').val();
        var editorcontent = $('#content').val();
        if ($.trim(title) == '') {
            alert('标题不能为空');
            return;
        }
        if ($.trim(editorcontent) == '') {
            alert('正文不能为空');
            return;
        }
        var baseUrl = '';
        // var baseUrl='http://raclen-wenzhang.coding.io';
        var API_ADDARTICLE = baseUrl + '/addarticle';
        $.ajax({
            url: API_ADDARTICLE,
            type: 'POST',
            data: {
                title: title,
                author: author,
                editorcontent: editorcontent
            },
            dataType: 'json',

            success: function (data) {
                if (data.statusCode == '0000'){
                    alert('感谢你的贡献，文章添加成功');
                    location.reload();
                }


            }
        })
    })
    var $menuitem = $('.menu_item');
    var $mainitem = $('.col_main  .main-item')
    $menuitem.on('click', function () {
        $menuitem.removeClass('selected');
        $(this).addClass('selected');
        var _index = $('.menu_item').index(this);
        // alert(_index);
        $mainitem.hide();
        $mainitem.eq(_index).show();

        switch(_index){
            case 1:
                admin.findarticle(1, '004');
                break;
            case 2:
                admin.feedback()
                break;

        }


    })
    $('.pre').on('click', function () {
        categorypage = --categorypage;
        $('.next').removeClass('dis');
        if (categorypage == 1) {
            $(this).addClass('dis');
        }
        admin.findarticle(categorypage, '004');

    })
    $('.next').on('click', function () {
        categorypage = ++categorypage;
        $('.pre').removeClass('dis');
        admin.findarticle(categorypage, '004');

    })
</script>
