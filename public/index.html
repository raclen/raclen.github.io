<html>
<head>
    <title>清晨好文章</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="MobileOptimized">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="css/resest.css"/>
    <link rel="stylesheet" href="css/article.css"/>
</head>
<body>
<div class="page home">
    <div class="sidebar">
        <img id="menu-bg" src="img/bg-wenzhang.png">
        <ul>
            <li><a href="">每日一文</a></li>
            <li><a href="">人生智慧</a></li>
            <li><a href="">精选散文</a></li>
            <li><a href="">在线聊天</a></li>
            <li><a href="">意见反馈</a></li>
        </ul>

    </div>
<div class="main">
    <header>
        <span class="menu">≡</span>
        <h1>清晨好文章</h1>
    </header>
    <div class="content-wrap">
        <article class="item-list item_1">
            <ul id="ul-list">

            </ul>
        </article>
    </div>
    <a href="chat.html" class="chat">在线聊天</a>
</div>

</div>
<script src="//www.wanlitong.com/app_js/wanlitong/v40/wap/vendor/zepto/dist/zepto.min.js"></script>
<script>
    var section = $('<section class="mod model-3"> <div class="spinner"> </div> </section>');
    function showhometitle(p) {
        //var baseUrl='';
        var baseUrl='http://raclen-wenzhang.coding.io';
        var homeUrl =baseUrl+ '/home';
        $.ajax({
            url: homeUrl,
            type: 'GET',
            data: {
                page: p
            },
            dataType: 'jsonp',
            beforeSend: function () {
                $('body').prepend(section);

            },
            success: function (data) {
                // console.log(data)
                section.remove();
                for (var i = 0, len = data.length; i < len; i++) {
                    var id = data[i].href.replace(/\D/g, '');
                    $('#ul-list').append('<li><a href="item.html?id=' + id + '">' + data[i].title + '</a></li>');
                }
                var step = 0;
                setInterval(function () {
                    var li = $('#ul-list li');
                    if (step == li.length) {
                        step = 0;
                    }
                    li.removeClass('ani');
                    li.eq(step).addClass('ani');
                    step++;
                }, 3000)
            }
        })
    }
    showhometitle(0);
    $('.menu').on('click',function(){
        $('.main').addClass('opend');
        $('.sidebar').addClass('animate');
    });

    $('.main').on('touchstart',function(e){
        if( $('.main').hasClass('opend')){
            $('.main').removeClass('opend');
            $('.sidebar').removeClass('animate');
            e.stopPropagation();
            e.preventDefault();
        }


    })
</script>
</body>
</html>
