<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
链接地址：<input id="text" type="text" value="" /><br/>
图片logo：<input id="image" type="text" placegolder="只支持在线图片地址" value="logo.png"/><br/>
二维码尺寸：<input id="size" type="text" value="100" /><br/>
容差[1-3]：<input id="correctLevel" type="text" value="3" /><br/>
图片大小：<input id="imageSize" type="text" value="18" /><br/>
<input type="button" value="生成" id="btn">

<div id="qrcode"  style="padding: 6px; border: 1px solid red; display: inline-block;margin: 20px;"></div>

<script type="text/javascript">

document.querySelector('#btn').addEventListener('click',function(){
    var qrcode = new AraleQRCode({
        text: document.querySelector('#text').value,
        image: document.querySelector('#image').value,
        size: document.querySelector('#size').value,
        correctLevel:parseInt(document.querySelector('#correctLevel').value),
        imageSize: document.querySelector('#imageSize').value
    });
    document.querySelector('#qrcode').innerHTML = '';
    document.querySelector('#qrcode').appendChild(qrcode);
})
</script>
</body>
